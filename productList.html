<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="logo">
      <a href="index.html" title="慢慢买">
        <img src="./images/header_logo.png">
      </a>
    </div>
    <div class="app">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </header>
  <!-- 搜索区域 -->
  <div id="search" class="search">
    <form action="#" class="search">
      <input type="text" placeholder="请输入你想比价的商品">
      <input type="button" value="搜索">
    </form>
  </div>
  <!-- 路径导航部分 -->
  <div id="nav" class="nav clearfix">
    <a href="index.html">首页</a> >
    <a href="category.html">全部分类</a> >
    <a href="#" class="select fr">筛选</a>
  </div>


  <!-- 产品模块 -->
  <div class="product-list">
    <div id="product">
      <!-- 挖个坑 -->

    </div>
  </div>

  <div class="page clearfix" style="margin-top: 10px;">
    <span class="w33">
      <a href="javascript:;">上一页</a>
    </span>
    <span class="w33">
      <select name="" id="">

      </select>
    </span>
    <span class="w33">
      <a href="javascript:;">下一页
      </a> 
    </span>
  </div>


  <!-- 底部 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="bottom">
      <p>
        <a href="javascrip:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>


  <script type="text/html" id="productTpl">
    <ul>
      {{ each result as v i }}
      <li class="clearfix">
        <a href="bijia.html?productid={{ v.productId }}">
          <div class="pic fl">
            {{ #v.productImg }}
          </div>
          <div class="info">
            <div class="title">{{ v.productName }}
            </div>
            <div class="other clearfix">
              <p>{{ v.productPrice }}</p>
              <p>
                <span class="left">{{ v.productQuote}}</span>
                <span class="right">{{v.productCom }}</span>
              </p>
            </div>
          </div>
        </a>
      </li>
      {{ /each}}
    </ul>
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productList.js"></script>
</body>
</html>
