<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="logo">
      <a href="index.html" title="慢慢买">
        <img src="./images/header_logo.png">
      </a>
    </div>
    <div class="app">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </header>
  <!-- 搜索区域 -->
  <div id="search" class="search">
    <form action="#" class="search">
      <input type="text" placeholder="请输入你想比价的商品">
      <input type="button" value="搜索">
    </form>
  </div>
  <!-- 菜单区域 -->
  <div id="menu" class="menu clearfix">
  </div>

  <!-- 推荐折扣区域 -->
  <div id="recommenTitle" class="list_title" >
    <div class="title">
      <span class="fl">超值折扣推荐</span>
      <img class="fr" src="http://www.zuyushop.com/wap/images/more.png" width="20px" height="20px">
    </div>
  </div>

  <!-- 折扣产品区域 -->
  <div class="recommenContent">
    <div class="content">
      <!-- 挖个坑 -->
    </div>
    <div class="more">
      <a href="moneyctrl.html">更多优惠信息 »</a>
    </div>
  </div>

  <!-- 品牌排行 -->
  <div class="ranking-list">
    <div class="title">
      <span class="fl">品牌排行</span>
      <img class="fr" src="http://www.zuyushop.com/wap/images/more.png" width="20px" height="20px">
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="bottom">
      <p>
        <a href="javascrip:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>




  <script type="text/html" id="moneyTpl">
    <ul>
      {{ each result as v i }}
      <li class="clearfix">
        <a href="moneyproduct.html?productId={{ v.productId }}">
          <div class="pic fl">
            {{ #v.productImgSm }}
          </div>
          <div class="info">
            <div class="title">{{ v.productName }}
            <span>{{ v.productPinkage }}</span>
            </div>
            <div class="other clearfix">
              <div class="left fl">{{ v.productFrom }} | {{ v.productTime }}</div>
              <div class="right fr">{{ v.productComCount }}
              </div>
            </div>
          </div>
        </a>
      </li>
      {{ /each}}
    </ul>
  </script>

  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
