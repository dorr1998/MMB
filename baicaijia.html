<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>白菜价</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>
<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="left fl">
      <a href="javascript: history.go(-1);" >
        <img src="./images/icback.svg" style="margin: 10px">
      </a>
    </div>
    <div class="app fr">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="手机app下载">
      </a>
    </div>
    <h1>白菜价-淘宝内部卷</h1>
  </header>
  <!-- tab导航部分 -->
  <div id="tabnav">
    <ul>
      <!-- 导航挖坑 -->
      
    </ul>
    <div class="searchbt">
      <div class="icon-search"></div>
    </div>
  </div>


  <!-- 折扣产品区域 -->
  <div class="bc-product">
    <div class="bc-list">
      <ul>
        
      </ul>
    </div>
  </div>


  <!-- 底部 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="bottom">
      <p>
        <a href="javascrip:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>


  <!-- 导航渲染模板 -->
  <script type="text/html" id="navTpl">
    {{ each result as v i }}
    <li>
      <a class="{{ i === titleid ? 'active' : ''}}" data-id = "{{ v.titleId }}" href="baicaijia.html?titleid={{ v.titleId }}">{{ v.title }}</a>
    </li>
    {{ /each }}
  </script>


  <script type="text/html" id="productTpl">
    {{ each result as v i }}
      <li>   
        {{# v.productHref}}
        <div class="pic fl">
          {{# v.productImg }}
        </div>
        <div class="info">
          <div class="top">
            <div class="t">
              {{#  v.productName}}
            </div>
            <div class="pr">
              {{# v.productPrice}}
            </div>
          </div>
          <div class="bottom">
            {{# v.productCouponRemain }}
            <div class="b clearfix">
              <div class="q">
                {{# v.productCoupon}}
              </div>
              <div class="g">
                {{# v.productHref}}
              </div>
            </div>
          </div>
        </div>

      </li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/baicaijia.js"></script>
</body>
</html>
