<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="left fl">
      <a href="javascript: history.go(-1);" >
        <img src="./images/icback.svg" style="margin: 10px">
      </a>
    </div>
    <div class="app fr">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="手机app下载">
      </a>
    </div>
    <h1>肯德基优惠券</h1>
  </header>

  <section id="coupon-product">
    <div class="tip">--点餐前出示手机中的优惠券，即可享受优惠--</div>
    <!-- 挖坑 -->
    <ul class="coupon-list">
        
    </ul>
  </section>



  <!-- 底部 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="bottom">
      <p>
        <a href="javascrip:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>


  <div id="modal" class="hide">
    <div class="pic">
      <i class="prev"><</i>
      <img data-id="0" src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
      <i class="next">></i>
    </div>
  </div>


  
  <script type="text/html" id="couponTpl">
    {{ each result as v i }}
    <li>
      <a id="{{ i }}" href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg">
        <div class="pic">
          {{# v.couponProductImg}}
        </div>
        <div class="info">
          <div class="tit">
            <h3>{{ v.couponProductName }}</h3>
            <h2>{{ v.couponProductPrice }}</h2>
          </div>
          <div class="time">{{ v.couponProductTime }}</div>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>
</html>
