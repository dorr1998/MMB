<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>
<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="left fl">
      <a href="javascript: history.go(-1);" >
        <img src="./images/icback.svg" style="margin: 10px">
      </a>
    </div>
    <div class="app fr">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="手机app下载">
      </a>
    </div>
    <h1>国内折扣</h1>
  </header>

  <!-- 折扣产品区域 -->
  <main class="gs-product">
      <div class="hd">
        <div class="filter">
          <ul class="clearfix">
            <li class="on">
              <a href="#" class="shop" data-id="0">京东<i></i>
              </a>
            </li>
            <li>
              <a href="#" class="area" data-id="0">华北
                <i></i>
              </a>
            </li>
            <li>
              <a href="#" class="price current">全部价格
                <i></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="search">
          <i class="icon-search"></i>
        </div>
        <!-- 店铺下拉列表 -->
        <div class="popsort pop-box hide">
          <!-- 挖坑 -->
        </div>
        <!-- 地区下拉列表 -->
        <div class="poparea pop-box hide">
          <!-- 挖坑 -->
        </div>
        <!-- 价格下拉列表 -->
        <div class="popprice pop-box hide">
          <ul>
            <li>
              <a class="active" data-shopid="0" href="javascript:;">
                全部价格
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <!-- 挖个坑 -->
      </div>
    
  </main>


  <!-- 底部 -->
  <div class="footer">
    <div class="top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="bottom">
      <p>
        <a href="javascrip:;" style="color:red">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <!-- 店铺列表模板 -->
  <script type="text/html" id="slistTpl">
    <ul>
      {{ each result as v i }}
      <li>
        <a data-shopid="{{ v.shopId}}" href="javascript:;">
          {{ v.shopName }}
        </a>
      </li>
      {{ /each }}
    </ul>
  </script>
  <!-- 地区列表模板 -->
  <script type="text/html" id="alistTpl">
    <ul>
      {{ each result as v i }}
      <li>
        <a data-areaid="{{ v.areaId }}" href="javascript:;">
          {{ v.areaName }}
        </a>
      </li>
      {{ /each }}
    </ul>
  </script>

  <script type="text/html" id="contentTpl">
    <ul class="clearfix">
      {{ each result as v i }}
      <li class="clearfix">
        <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
          <div class="pic">
            <img src="{{ v.productImg}}" alt="">
          </div>
          <div class="title">{{ v.productName}}</div>
          <div class="other">
            <div class="price">{{ v.productPrice}}</div>
            <div class="btn">去凑单</div>
          </div>
        </a>
      </li>
      {{ /each}}
    </ul>
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>
</html>
